
<style>

    @media only screen and (min-width: 320px) and (max-width: 760px) {
        html {
            font-family: none;

        }
        body{
            background-color: #F7F6F6;
            background-image: url("images/10.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        hr { width:95%; height:1px; background: #fff; margin-left: 10px; }

        #home-container{

        }

            padding-top:5px;
            padding-bottom:5px;
        }

            width:25%;

        .brdStatus{

<div id="home-container" class="col-xs-12" ng-controller="broadcastCtrl as controller">

    <div id="container" class="col-xs-12">
        <img src="images/logo.png" class="col-xs-4 logo-width"></img>
        <p class="col-xs-8 header">Beats Telugu Radio..</p>
        <hr/>
    </div>

    <div class="col-xs-12" >
        <videogular vg-theme="controller.config.theme.url" class="videogular-container audio">
            <vg-media vg-src="controller.config.sources" vg-type="audio"></vg-media>
            <vg-controls>
                <vg-play-pause-button></vg-play-pause-button>

                    <vg-scrub-bar-current-time></vg-scrub-bar-current-time>

                    <vg-mute-button></vg-mute-button>
                </vg-volume>-->
            </vg-controls>
